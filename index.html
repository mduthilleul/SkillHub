<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="/src/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>

  <div class="navbar bg-base-100 shadow-sm">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl">SkillHub</a>
    </div>
    <div class="flex gap-2">
      <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img alt="Tailwind CSS Navbar component"
              src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
          </div>
        </div>

      </div>
    </div>
  </div>

  <div x-data="$store.quizz">
    <template x-if="isLoading">
      <span>Loading...</span>
    </template>
    <template x-if="!isLoading">
      <div class="card card-border bg-base-100 w-96">
        <div class="card-body">
          <h2 class="card-title" x-text="currentQuestion.question"></h2>
          <form x-on:submit.prevent="onSubmitQuestion">
            <template x-for="answer in currentQuestion.answers">
              <div class="flex items-center gap-2">
                <input type="radio" name="selectedAnswer" x-model="selectedAnswer" x-bind:value="answer"
                  class="radio-sm" x-bind:disabled="isSubmitted" />
                <label for="selectedAnswer" x-text="answer"
                  x-bind:class="isSubmitted ? (answer === currentQuestion.answer ? 'text-green-500' : 'text-red-500') : ''"></label>
              </div>
            </template>
            <div class="card-actions">
              <button class="btn btn-primary btn-xs" type="submit">Valider</button>
              <button class="btn btn-primary btn-xs" type="button" x-bind:disabled="!isSubmitted"
                x-on:click="nextQuestion()">Suivant</button>
            </div>
          </form>
        </div>
      </div>
    </template>

  </div>

  <script type="module" src="src/main.ts"></script>
</body>

</html>
